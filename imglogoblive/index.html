<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLive</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrap">
        <div id="arrow-left" class="arrow"></div>
        <div id="slide">
            <div class="slide slide1">
                <div class="slide-content">
                    <ul>
                        <li><img src="logoicon2.jpg" alt=""></li>
                        <li><h1><i>Live</i></h1></li>
                    </ul>
                    <p>Building Confidence & Communities</p>
                    <h2>Coming Soon</h2>
                    <p class="your">Your Email</p>
                    <p class="notify">Notify Me</p>
                </div>
            </div>

            <div class="slide slide2">
                <div class="slide-content">
                    <ul>
                        <li><img src="logoicon2.jpg" ></li>
                        <li><h1><i>Live</i></h1></li>
                    </ul>
                    <p>Building Confidence & Communities</p>
                    <h2>Coming Soon</h2>
                    <p class="your">Your Email</p>
                    <p class="notify">Notify Me</p>
                </div>
            </div>
        </div>
        <div id="arrow-right" class="arrow"></div>
    </div>

    <div class="navbar-container">
        <ul class="nav-link">
            <li class="nav-link-item">
                <img src="../imglogoblive/homeicon.png" alt="">
            </li>
            <li class="nav-link-item">
                <img src="../imglogoblive/chaticon.png" alt="">
            </li>
            <li class="nav-link-item">
                <img src="../imglogoblive/doticon.png" alt="">    
            </li>
        </ul>
    </div>
    

    <!--javascript-->
    <script>
        let sliderImages = document.querySelectorAll('.slide');
        arrowLeft = document.querySelector('#arrow-left');
        arrowRight = document.querySelector('#arrow-right');
        current = 0;
        //clear all the images
        function reset() {
            for(let i = 0; i < sliderImages.length; i++) {
                sliderImages[i].style.display="none";
            }
        }
        //initialize the slider
        function startSlides () {
            reset();
            sliderImages[0].style.display = 'block'
        }
        //show prev
        function slideLeft() {
            reset();
            sliderImages[current -1].style.display ='block';
            current--;
        }
        //show next
        function slideRight(){
            reset();
            sliderImages[current +1].style.display = 'block';
            current++;
        }
        //left arrow click
        arrowLeft.addEventListener('click', function() {
            if(current===0){
                current = sliderImages.length;
            }
            slideLeft();
        })
        //right arrow click
        arrowRight.addEventListener('click', function() {
            if(current===sliderImages.length -1){
                current = -1;
            }
            slideRight();
        })


                
        startSlides()

    </script>               
</body>
</html>
